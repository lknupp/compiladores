[pytest]
markers =
    arithmetic: mark a test as an arithmetic test
    add: mark a test as an addition test
    subtract: mark a test as a subtraction test
    multiply: mark a test as a multiplication test
    divide: mark a test as a division test
    modulo: mark a test as a modulo test
    logical: mark a test as a logic test
    and_: mark a test as an and test
    or_: mark a test as an or test
    not_: mark a test as a not test
    xor: mark a test as an xor test